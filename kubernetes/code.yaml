apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: rtxayush/project-sql:code
        env:
          - name: DB_HOST
            value : "mysql.default"
        ports:
        - containerPort: 3000
